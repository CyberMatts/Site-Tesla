<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="./img/logo.png" alt="logo tesla">

    <ul class="list">

        <li class="item">
            <img class="model-x" src="./img/model-x.png" alt="imagem model x">
            <div class="info-model-y">
                <h1>Model X</h1>
                <p class="sub-titulo">Lease starting at $399/mo*</p>
            </div>

        </li>

        <li class="item">
            <video src="./img/model-y.mp4" autoplay loop muted></video>

            <div class="info-model-y">
                <h1>Model Y</h1>
                <p class="sub-titulo">Lease starting at $399/mo*</p>
            </div>

            <div class="rodape">
                <button>Order Now</button>
                <button class="btn-1">Demo Drive</button>
                <p class="text-rodape">Excludes taxes and fees with subject to change.Available in select states. See Details</p>
            </div>
        </li>

        <li class="item">
            <img class="model-x" src="./img/model-x.png" alt="imagem model x">
            <div class="info-model-y">
                <h1>Model X</h1>
                <p class="sub-titulo">Lease starting at $399/mo*</p>
            </div>

        </li>

        <li class="item">
            <img class="model-s" src="./img/model-s.png" alt="imagem model s">
            <div class="info-model-y">
                <h1>Model S</h1>
                <p class="sub-titulo">Lease starting at $399/mo*</p>
            </div>

        </li>

    </ul>

</body>

</html>
