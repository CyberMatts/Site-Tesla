<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="./img/logo.png" alt="logo tesla">

    <main class="list">

        <div class="item">
            <video src="./video/CyberTruck.mp4" autoplay loop muted></video>
            <div class="info-model">
                <h2 class="CyberH2">CyberTruck</h2>
                <p class="CyberP">Lease starting at $399/mo*</p>
            </div>
        </div>


        <div class="item">
            <img class="model-x" src="./img/model-x.png" alt="imagem model x">
            <div class="info-model">
                <h2>Model X</h2>
                <p class="sub-titulo">Lease starting at $399/mo*</p>
            </div>
        </div>

        <div class="item">
            <video src="./video/model-y.mp4" autoplay loop muted></video>

            <div class=" info-model">
                <h2 class="collor-text">Model Y</h2>
                <p class="collor-p">Lease starting at $399/mo*</p>
            </div>

            <div class="rodape">
                <button>Order Now</button>
                <button class="btn-1">Demo Drive</button>
                <p class="text-rodape">Excludes taxes and fees with subject to change.Available in select states. See Details</p>
            </div>
        </div>

        <div class="item">
            <img class="info-model" src="./img/model-x.png" alt="imagem model x">
            <div class="info-model">
                <h2>Model X</h2>
                <p class="sub-titulo">Lease starting at $399/mo*</p>
            </div>

        </div>

        <div class="item">
            <img class="model-s" src="./img/model-s.png" alt="imagem model s">
            <div class="info-model">
                <h2>Model S</h2>
                <p class="sub-titulo">Lease starting at $399/mo*</p>
            </div>

        </div>

    </main>

</body>

</html>
